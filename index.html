<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="app"
      class="w-full min-h-screen flex flex-col items-center gap-6 p-6 bg-gray-950 text-gray-200"
    >
      <div class="flex gap-6 items-center">
        <h1
          id="products-title"
          class="text-center w-full text-4xl font-black uppercase tracking-wide leading-none"
        >
          Products <span class="text-teal-400"></span>
        </h1>
        <select id="select-limit" class="bg-gray-700 p-3 rounded-xl text-lg">
          <option value="12">12</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="36">36</option>
        </select>
      </div>
      <div
        id="products-container"
        class="w-full max-w-screen-2xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3 lg:gap-5"
      ></div>
      <button class="load-more" id="load-more">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span class="lds-text">Loading...</span>
        <span class="lds-label">Load More</span>
      </button>
      <div id="scroll-point" class="my-6"></div>
      <div class="pagination" id="pagination"></div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
